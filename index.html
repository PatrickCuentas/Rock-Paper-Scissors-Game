<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a1bbaf9f3a.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h2 class="center">Rock Paper Scissors</h2>
            <h2 id="winner-message" class="center">Try your luck <span id="username"></span></h2>
        </div>
        <div class="box-container">

            <div class="box player">
                <div class="header">
                    <p class="center">You: <span class="c-player">0</span></p>
                </div>
                <div class="content">
                </div>
            </div>

            <div class="box computer">
                <div class="header">
                    <p class="center">Computer: <span class="c-computer">0</span></p>
                </div>
                <div class="content inverted">
                </div>
            </div>
        </div>

        <h2 id="message" class="center">Choose one</h2>
        <div class="button-container">
            <div id="rock" class="button">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div id="paper" class="button">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div id="scissor" class="button">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
